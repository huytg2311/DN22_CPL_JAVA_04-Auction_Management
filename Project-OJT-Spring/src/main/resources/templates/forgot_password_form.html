    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <title>Pay.Picker</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">

        <!-- Favicon -->
        <link th:href="@{/img/logo.svg}" rel="icon">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">


        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/lib/bootstrap-icons/bootstrap-icons.css}">


        <!-- Libraries Stylesheet -->
        <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
        <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
        <link th:href="@{/lib/owlcarousel/assets/owl.theme.default.css}" rel="stylesheet">

        <!-- Customized Bootstrap Stylesheet -->
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/button/styles/buttons.css}" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link th:href="@{/css/style.css}" rel="stylesheet">


    </head>

<body >

<div class="" th:insert="header :: my-header"></div>

<form th:if="${message == null}" th:action="@{/forgot_password}" method="post">
    <div class="card mb-3 bg-light" style="max-width: 60%;margin-top: 150px;margin-left: 300px;">
        <div class="row g-0">
            <div class="col-md-4" style="width: 300px; padding: 50px 0 49px 80px;">
                <img th:src="@{/img/avaemail.png}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8" style="padding: 60px 60px 0 60px;">
                <div class="card-body">
                    <h5 class="card-title">Enter Your Email To Create New Password</h5>
                    <input type="text" class="form-control rounded-0 p-2"
                           name="email" id="email" placeholder="Enter your email">
                    <p th:if="${error != null}" class="text-danger">Invalid email. Please enter again !</p>
                    <button class="btn btn-primary py-2 px-5 rounded-0 p-2 mt-3" type="submit">Send</button>
                </div>
            </div>
        </div>
    </div>
</form>

    <div class="card mb-3 bg-light" th:if="${message != null}" style="max-width: 60%;margin-top: 150px;margin-left: 300px;">
        <div class="row g-0">
            <div class="col-md-4" style="width: 300px; padding: 50px 0 49px 80px;">
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                    <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
            </div>
            <div class="col-md-8" style="padding: 60px 60px 0 60px;">
                <div class="card-body">
                    <h5 class="card-title" >We have sent a reset password link to your email. Please check.</h5>
                </div>
            </div>
        </div>
    </div>


<div style="margin-top: 10%" th:insert="footer :: my-footer"></div>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/lib/wow/wow.min.js}"></script>
<script th:src="@{/lib/easing/easing.min.js}"></script>
<script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/lib/counterup/counterup.min.js}"></script>
<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/js/main.js}"></script>


</body>

</html>
