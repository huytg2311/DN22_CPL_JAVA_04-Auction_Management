<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Pay.Picker</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <!-- Favicon -->
    <link href="https://cdn2.iconfinder.com/data/icons/content-design-production-1/66/36-512.png" rel="icon">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Playfair+Display:wght@600;700&display=swap"
          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{/lib/owlcarousel/assets/owl.theme.default.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

</head>

<body>
<script>
    function changeAuctionStatus(isAccept){
        let auctionId = [[${auction.auctionID}]]
        let auction = {auctionID: auctionId, auctionStatus: ''}
        if(isAccept){
            auction["auctionStatus"]='ACCEPTED'
        } else{
            auction["auctionStatus"]='REJECTED'
        }
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: "POST",
                data: JSON.stringify(auction),
                url: "/admin/editAuctionStatus",
                success: function () {
                    console.log('success')
                }
            })
        window.location='/admin/waitingAuctions'
    }
</script>
<div class="" th:insert="header :: my-header"></div>



<!-- Page Header Start -->
<div class="container-fluid page-header1 py-6 wow fadeIn" data-wow-delay="0.1s" style="height: 900px">
    <div class="container text-center pt-5 pb-3">
        <div class="container">
            <div class="card py-5 px-4 ">
                <div class="container-fliud " th:object="${auction}" th:with="listImage=${#strings.arraySplit(auction.product.listImage,' ')}">
                    <div class="row m-0" >
                        <div class="col-lg-4 p-0 m-0 mb-3">
                            <div class="row m-0 justify-content-between">
                                <div class="w-100 p-0 m-0 ">
                                    <div id="productImageSlide"
                       x`                  class="carousel slide border-primary border border-2 p-0"
                                         data-ride="carousel">
                                        <ol class="carousel-indicators m-0">
                                            <li th:each="img, imgState : ${listImage}" th:if="${imgState.index==0}"
                                                data-target="#productImageSlide"
                                                th:attr="data-slide-to=${imgState.index}"
                                                class="bg-primary active"></li>
                                            <li th:each="img, imgState : ${listImage}" th:if="${imgState.index>0}"
                                                data-target="#productImageSlide"
                                                th:attr="data-slide-to=${imgState.index}"
                                                class="bg-primary"></li>
                                        </ol>
                                        <div class="carousel-inner">
                                            <div th:each="img, imgState : ${listImage}" th:if="${imgState.index==0}"
                                                 class="carousel-item ratio ratio-1x1 active">
                                                <img class="d-block of-contain " th:src="@{${img.toString()}}" alt=""
                                                     src=""/>
                                            </div>
                                            <div th:each="img, imgState : ${listImage}" th:if="${imgState.index>0}"
                                                 class="carousel-item ratio ratio-1x1 ">
                                                <img class="d-block of-contain" th:src="@{${img.toString()}}" alt=""
                                                     src=""/>
                                            </div>

                                        </div>
                                        <a class="carousel-control-prev " href="#productImageSlide" role="button"
                                           data-slide="prev">
											<span class="carousel-control-prev-icon bg-primary"
                                                  aria-hidden="true"></span>
                                            <span class="sr-only">Previous</span>
                                        </a>
                                        <a class="carousel-control-next	" href="#productImageSlide" role="button"
                                           data-slide="next">
											<span class="carousel-control-next-icon bg-primary"
                                                  aria-hidden="true"></span>
                                            <span class="sr-only">Next</span>
                                        </a>

                                    </div>
                                </div>
                                <div class="w-100 p-0 mt-2 d-none d-md-block justify-content-start position-relative">
                                    <div class="w-75 mx-auto owl-carousel owl-theme ">
                                        <div th:each="img, imgState : ${listImage}" th:if="${imgState.index==0}"
                                             data-target="#productImageSlide" th:attr="data-slide-to=${imgState.index}"
                                             class="item ratio ratio-1x1 border border-1 border-primary active">
                                            <img class="m-0 of-cover op-center " th:src="@{${img}}" alt=""
                                                 src=""/>
                                        </div>
                                        <div th:each="img, imgState : ${listImage}" th:if="${imgState.index>0}"
                                             data-target="#productImageSlide" th:attr="data-slide-to=${imgState.index}"
                                             class="item ratio ratio-1x1 border border-1 border-primary">
                                            <img class="m-0 of-cover op-center" th:src="@{${img}}" alt=""
                                                 src=""/>
                                        </div>
                                    </div>
                                    <div class="customNav">
                                        <div class="customNextBtn">
                                            <i class="bi bi-caret-right-fill fs-4"></i>
                                        </div>
                                        <div class="customPrevBtn">
                                            <i class="bi bi-caret-left-fill fs-4"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>
                        <div class="details col-md-6  ">
                            <form th:action="@{/admin/editStatusAuction}" th:object="${auction.product}" method="post" enctype="multipart/form-data">
                                <div class="row">
                                    <input type="hidden" th:name="account.username" th:value="${#request.userPrincipal.name} ">
                                    <input type="hidden" th:field="*{productId}">
                                    <input type="hidden" th:field="*{auction.auctionID}">
                                    <div class="col-md-6">
                                        <div class="form-group first">

                                            <label for="pname">Product Name: </label><i style="color: red"></i>
                                            <input type="text" th:field="*{productName}"  class="form-control" placeholder="" id="pname" readonly>

                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group first">
                                            <label for="cname">Category Name: </label><i style="color: red"></i>
                                            <input type="text" th:field="*{category.name}"  class="form-control" placeholder="" id="cname" readonly>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 1px">
                                    <div class="col-md-6">
                                        <div class="form-group first">
                                            <label for="reservePrice">Product Price:</label><i style="color: red"></i>
                                            <input type="text" th:field="*{auction.reservePrice}" class="form-control"  id="reservePrice" readonly>

                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group first">
                                            <label for="stepPrice">Step Price:</label><i style="color: red"></i>
                                            <input type="text" th:field="*{auction.stepPrice}" class="form-control"  id="stepPrice" readonly >

                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 1px">

                                    <div class="col-md-6">
                                        <div class="form-group first">
                                            <label for="password">Product Information:</label><i style="color: red"></i>
                                            <textarea rows="5" cols="33" th:field="*{description}"  class="form-control"  id="password" readonly></textarea>

                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group first">
                                            <label for="timeAuction">Time Auction: </label><i style="color: red"></i>
                                            <input type="text" th:field="*{auction.auctionTime}" class="form-control" id="timeAuction" readonly>

                                        </div>


                                    </div>


                                </div>

                                <div class="container mt-4">

                                    <div id="accept-btn" class="btn-primary col-3  border-dark rounded-2 pl-2"
                                         style="width: 200px;float: left;text-align: center;margin-left: 4%;margin-right: 20%;"
                                         onclick="changeAuctionStatus(true)">ACCEPT</div>

                                    <div id="reject-btn" class="btn-dark col-3  border-dark rounded-2  " style="width: 200px;float: left;text-align: center;"
                                    onclick="changeAuctionStatus(false)">REJECT</div>


                                </div>

                            </form>


                        </div>

                    </div>
                </div>
            </div>
        </div>


    </div>

</div>
<div class="header-spacer"></div>
<div class="" th:insert="footer :: my-footer"></div>






<!-- Copyright End -->


<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/lib/wow/wow.min.js}"></script>
<script th:src="@{/lib/easing/easing.min.js}"></script>
<script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/lib/counterup/counterup.min.js}"></script>
<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/js/main.js}"></script>
<script>
    $('.owl-carousel').owlCarousel({
        margin: 10,
        dots: false,
        items: 3,
    })
    var owl = $('.owl-carousel');
    owl.owlCarousel();
    // Go to the next item
    $('.customNextBtn').click(function () {
        owl.trigger('next.owl.carousel');
    })
    // Go to the previous item
    $('.customPrevBtn').click(function () {
        // With optional speed parameter
        // Parameters has to be in square bracket '[]'
        owl.trigger('prev.owl.carousel', [300]);
    })
</script>
</body>

</html>
