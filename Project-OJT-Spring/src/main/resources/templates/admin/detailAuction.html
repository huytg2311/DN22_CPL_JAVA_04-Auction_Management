<script>
    function changeAuctionStatus(isAccept){
        let auctionId = [[${auction.auctionID}]]
        let auction = {auctionID: auctionId, auctionStatus: ''}
        if(isAccept){
            auction["auctionStatus"]='ACCEPTED'
        } else{
            auction["auctionStatus"]='REJECTED'
        }
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: "POST",
                data: JSON.stringify(auction),
                url: "/admin/editAuctionStatus",
                success: function () {
                    console.log('success')
                }
            })
        window.location='/admin/waitingAuctions'
    }
</script>

<div class="container-fluid page-header1 py-6 wow fadeIn" data-wow-delay="0.1s" style="height: 900px">

                        <div class="details col-md-6  ">

                                    <div class="col-md-6">

                                            <label for="pname">Product Name: </label><i style="color: red">(*)</i>

                                        </div>
                                    </div>
                                    <div class="col-md-6">

                                    </div>

                                    </div>
                                </div>
                                <div class="row" style="margin-top: 1px">

                                    <div class="col-md-6">

                                            <textarea rows="5" cols="33" th:field="*{description}"  class="form-control" placeholder="Input your information" id="password"></textarea>

                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group first">
                                            <label for="timeAuction">Time Auction: </label><i style="color: red">(*)</i>
                                            <input type="text" th:field="*{auction.auctionTime}" class="form-control" id="timeAuction">

                                        </div>
                                        <div class="form-group first">
                                            <label>Status: </label>
                                            <select class="form-control" name ="auction.auctionStatus">
                                                <option th:value="'ACCEPTED'">ACCEPTED</option>
                                                <option selected="selected" th:value="'WAITING'">WAITING</option>
                                                <option th:value="'REJECTED'">REJECTED</option>

<!--                                        </div>-->

                                    <div id="reject-btn" class="btn-primary"
