        <!-- Contact Start -->
        <div class="container-xxl py-6" style="margin-top: -100px">
            <div class="container">
                <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
                    <p class="text-primary text-uppercase mb-2">~ Get account Now ~</p>
                    <h1 class="display-6 mb-4" style="color: white">Login</h1>
                </div>
                <div class="row g-0 justify-content-center">
                    <div class="col-lg-8 wow fadeInUp" data-wow-delay="0.1s">
                        <form th:action="@{/j_spring_security_check}" method='POST'>
                            <div>
                                <div class="col-md-9" style="align-content: center">
                                    <div class="form-floating" style="margin-left: 200px">
                                        <input style="background: rgba(255,255,255,0.4);
  border: none;
  position: relative;
  display: block;
  outline: none;color: #333;
  -webkit-box-shadow: 0 2px 10px 1px rgba(0,0,0,0.5);
  box-shadow: 0 2px 10px 1px rgba(0,0,0,0.5);" type="text" class="form-control" name="username" id="name"
                                               placeholder="Your Name">
                                        <label for="name">User Name</label>
                                    </div>
                                </div>

                                <div class="col-md-9" style="align-content: center">
                                    <div class="form-floating" style="margin-left: 200px; margin-top: 10px">
                                        <input style=" background: rgba(255,255,255,0.4);border: none;
  position: relative;
  display: block;
  outline: none;color: #333;
  -webkit-box-shadow: 0 2px 10px 1px rgba(0,0,0,0.5);
  box-shadow: 0 2px 10px 1px rgba(0,0,0,0.5);" type="password" name="password" class="form-control" id="subject"
                                               placeholder="Subject">
                                        <label for="subject">Password</label>


                                    </div>
                                </div>


                                <label style="color:#EDB354; margin-top: 15px; margin-left: -130px">
                                    <input style=" margin-left: 40px" type="checkbox" name="remember-me"/>
                                    Remember me
                                </label>
                                <label style="margin-left: 210px">
                                    <a style="position: absolute;margin-left: -55px;margin-top: -17px;" th:href="@{/forgot_password}">Forgot Password??</a>
                                </label>


                                <div th:if="${#request.getParameter('error') == 'true'}"
                                     style="color:red;margin:10px 0px;text-align: center">
                                    Login Failed!!!<br/>
                                </div>

                                <div th:if="${#request.getParameter('role') == 'ROLE_ADMIN'}"
                                     style="color:red;margin:10px 0px;text-align: center">
                                    Login Failed!!!<br/>
                                </div>

                                <div class="col-12 text-center">
                                    <button class="btn btn-primary rounded-pill py-3 px-5" type="submit"
                                            style="margin-top: 15px; margin-bottom: 20px">Sign in
                                    </button>
                                </div>

                                <span style=" color: papayawhip">Or login with</span>
                                <br>
                                <div>
                                    <button type="button" class="btn btn-outline-warning btgmail"
                                            style="margin-left: -10px; margin-top: 10px">&nbsp;
                                        <a class="bi bi-facebook" th:href="@{/oauth2/authorization/facebook}">&nbsp;&nbsp;Facebook&nbsp;</a>
                                    </button>

                                    <button type="button" class="btn btn-outline-warning btgmail"
                                            style="margin-top: 10px; margin-left: 20px">&nbsp;
                                        <a class="bi bi-google" th:href="@{/oauth2/authorization/google}">&nbsp;&nbsp;Gmail</a>&nbsp;&nbsp;
                                    </button>
                                </div>
                                <br>
                                <div style="margin-top: -10px">
                                    <span style="color: papayawhip">Not a member?</span><br>
                                    <button type="button" class="btn btn-outline-warning btgmail"
                                            style=" margin-top: 10px">&nbsp;
                                        <a class="bi bi-person-plus-fill"
                                           th:href="@{/signUp}">&nbsp;&nbsp;Sign up</a>&nbsp;
                                    </button>
                                </div>


                                <!--                        <a class="text-primary text-uppercase mb-2" style="margin-left: 380px; margin-top: 20px"-->
                                <!--                           th:href="@{/signUp}">~ Sign up ~</a>-->

                            </div>
                        </form>
