<!-- Page Header Start -->
<div class="container-fluid page-header3 py-6 wow fadeIn" data-wow-delay="0.1s" style="height: 900px">
    <div class="container text-center pt-5 pb-3">
        <div class="container-xxl py-6">
            <div class="container">
                <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
                    <p class="text-primary text-uppercase mb-2">~ Forgot Password ~</p>
                    <h1 class="display-6 mb-4" style="color: white" >Reset Password</h1>
                </div>
                <div class="row g-0 justify-content-center">
                    <div class="col-lg-8 wow fadeInUp" data-wow-delay="0.1s">
                        <form th:action="@{/reset_password}" method="post">
                            <input  type="hidden" name="token" th:value="${token}" />
                            <div>
                                <div class="col-md-9" style="align-content: center">
                                    <div class="form-floating" style="margin-left: 200px">
                                        <input type="password" class="form-control" name="password" id="password"
                                               placeholder="New password" style="  background: rgba(255,255,255,0.4);
  border: none;
  position: relative;
  display: block;
  outline: none;color: #333;
  -webkit-box-shadow: 0 2px 10px 1px rgba(0,0,0,0.5);
  box-shadow: 0 2px 10px 1px rgba(0,0,0,0.5);">
                                        <label for="password">Enter your new password</label>

                                    </div>
                                </div>

                                <div class="col-md-9" style="align-content: center">
                                    <div class="form-floating" style="margin-left: 200px; margin-top: 10px">
                                        <input type="password"  class="form-control"
                                               placeholder="Confirm new password" id="password1" required oninput="checkPasswordMatch(this);" style="  background: rgba(255,255,255,0.4);
  border: none;
  position: relative;
  display: block;
  outline: none;color: #333;
  -webkit-box-shadow: 0 2px 10px 1px rgba(0,0,0,0.5);
  box-shadow: 0 2px 10px 1px rgba(0,0,0,0.5);">
                                        <label for="password1">Confirm your new password</label>

                                    </div>
                                </div>

                                <div class="col-12 text-center">
                                    <button class="btn btn-primary rounded-pill py-3 px-5" type="submit"
                                            style="margin-top: 30px; margin-bottom: 20px">Confirm
                                    </button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Page Header End -->

<!-- Footer Start -->
<div style="margin-top: -100px" th:insert="footer :: my-footer"></div>
<!-- Footer End -->

<!-- Template Javascript -->
<script th:src="@{js/main.js}"></script>

<script>
    function checkPasswordMatch(fieldConfirmPassword) {
        if (fieldConfirmPassword.value !== $("#password").val()) {
            fieldConfirmPassword.setCustomValidity("Passwords do not match!");
        } else {
            fieldConfirmPassword.setCustomValidity("");
        }
    }
</script>
