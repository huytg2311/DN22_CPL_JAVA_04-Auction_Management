    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <title>Pay.Picker</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">

        <!-- Favicon -->
        <link th:href="@{/img/logo.svg}" rel="icon">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">


        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/lib/bootstrap-icons/bootstrap-icons.css}">


        <!-- Libraries Stylesheet -->
        <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
        <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
        <link th:href="@{/lib/owlcarousel/assets/owl.theme.default.css}" rel="stylesheet">

        <!-- Customized Bootstrap Stylesheet -->
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/button/styles/buttons.css}" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link th:href="@{/css/style.css}" rel="stylesheet">


    </head>

<body class="bg-light">

<div class="" th:insert="header :: my-header"></div>


<div class="row row-cols-1 row-cols-md-4 g-4" style="margin-top: 100px;margin-top: 100px;margin-left: 20%;" >
    <div class="col">
        <div class="card h-100" th:if="${ewallet} != null" th:object="${ewallet}">
            <img th:src="@{/img/ewallet.jpg}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title text-center">My E-Wallet</h5>
                <p class="card-text text-center text-success fw-bold h5" th:text="${'$' +#numbers.formatDecimal(ewallet.balance ,1,'COMMA',2,'POINT')}"></p>
            </div>
        </div>

        <div class="card h-100" th:if="${ewallet} == null" th:object="${ewallet}">
            <img th:src="@{/img/ewallet.jpg}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title text-center">My E-Wallet</h5>
                <p class="card-text text-center text-danger fw-bold h5" >$0</p>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card h-100">
            <img th:src="@{/img/add-money.png}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title text-center">Top Up</h5>
                <a type="submit" class="card-text btn btn-info text-white" style="margin-left: 30%;margin-bottom: -10%;" th:href="@{/deposit}">Add money</a>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card h-100">
            <img th:src="@{/img/take-money.jpg}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title text-center">Withdraw Money</h5>
                <a type="submit" class="card-text btn btn-success " style="margin-left: 25%;margin-bottom: -10%;" th:href="@{/updateDrawMoney}">Draw money</a>
            </div>
        </div>
    </div>
</div>

<h3 class="text-center display-8 mt-5">History Transfer</h3>
<div class="container mt-7" style="width: 50%">
    <table class="table">
        <thead>
        <tr>
            <th></th>
            <th scope="col">Amount</th>
            <th scope="col">Type Transfer</th>
            <th scope="col">Date Transfer</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction : ${transactions}">
            <td></td>
            <th th:text="${transaction.amount}"></th>
            <td th:text="${transaction.EType}"></td>
            <td th:text="${transaction.dateTransaction}"></td>
        </tr>
        </tbody>
    </table>
</div>


<!-- Footer Start -->
<div th:insert="footer :: my-footer"></div>
<!-- Footer End -->


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/strastrap@4.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/lib/wow/wow.min.js}"></script>
<script th:src="@{/lib/easing/easing.min.js}"></script>
<script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/lib/counterup/counterup.min.js}"></script>
<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/js/main.js}"></script>

</body>

</html>
