<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Pay.Picker</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link th:href="@{/img/logo.svg}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">


    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/lib/bootstrap-icons/bootstrap-icons.css}">


    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{/lib/owlcarousel/assets/owl.theme.default.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/button/styles/buttons.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">


</head>

<body style="background: #e3e4e7">

<div class="sticky-top" th:insert="header :: my-header"></div>

<form th:if="${depositGetID} != null" th:action="@{/updateDeposit}" th:object="${depositGetID}" method="post">
    <input type="hidden" th:filed="*{id}">
    <div class="card mb-3 bg-info" style="max-width: 60%;margin-top: 150px;margin-left: 300px;">
        <div class="row g-0">
            <div class="col-md-4" style="width: 300px; padding: 50px 0 49px 80px;">
                <img th:src="@{/img/deposit.png}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8" style="padding: 60px 60px 0 60px;">
                <div class="card-body">
                    <h5 class="card-title">Top Up Money: </h5>
                    <input style="margin-left: 18%;" type="hidden" th:field="*{balance}"
                           class="form-control rounded-0 p-2" placeholder="Enter money"
                           id="balance1" >
                    <input type="text" class="form-control rounded-0 p-2"
                           name="updateMoney" placeholder="Enter money" required>
                    <button class="btn btn-info py-2 px-5 rounded-0 p-2 mt-3 text-white" type="submit">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</form>

<form th:if="${depositGetID} == null" th:action="@{/deposit}" th:object="${depositEmpty}" method="post">
    <input type="hidden" th:filed="*{id}">
    <div class="card mb-3 bg-info" style="max-width: 60%;margin-top: 150px;margin-left: 300px;">
        <div class="row g-0">
            <div class="col-md-4" style="width: 300px; padding: 50px 0 49px 80px;">
                <img th:src="@{/img/deposit.png}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8" style="padding: 60px 60px 0 60px;">
                <div class="card-body">
                    <h5 class="card-title">Top Up Money: </h5>
                    <input type="text" class="form-control rounded-0 p-2" th:field="*{balance}"
                           placeholder="Enter money" required>
                    <button class="btn btn-info py-2 px-5 rounded-0 p-2 mt-3 text-white" type="submit">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</form>

<!-- Footer Start -->
<div th:insert="footer :: my-footer"></div>
<!-- Footer End -->


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/lib/wow/wow.min.js}"></script>
<script th:src="@{/lib/easing/easing.min.js}"></script>
<script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/lib/counterup/counterup.min.js}"></script>
<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/js/main.js}"></script>

</body>

</html>
