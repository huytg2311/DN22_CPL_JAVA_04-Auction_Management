<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Pay.Picker</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <link th:href="@{/lib/productDetail/productDetail.css}" rel="stylesheet">
    <link th:href="@{/lib/productDetail/productloadimage.css}" rel="stylesheet">
    <!-- Favicon -->
    <link href="https://cdn2.iconfinder.com/data/icons/content-design-production-1/66/36-512.png" rel="icon">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Playfair+Display:wght@600;700&display=swap"
          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

</head>

<body>

<div class="" th:insert="header :: my-header"></div>



<!-- Page Header Start -->
<div class="container-fluid page-header1 py-6 wow fadeIn" data-wow-delay="0.1s" style="height: 900px">
    <div class="container text-center pt-5 pb-3">
        <div class="container">
            <div class="card bg-primary">
                <div class="container-fliud" th:object="${products}">
                    <div class="row" >
                        <div class="preview col-md-4" >
                            <section >
                                <!--                                th:src="@{*{listImage}}"-->
                                <div id="largeima"> <img id="currentimg"  th:src="@{${listImages[0].toString()}}"   alt=""/></div>
                            </section>
                            <section class="row mt-2 " >

                                <img  th:each="file : ${listImages}" th:src="@{${file.toString()}}" onclick="zoomout(this)" alt="image"/>




                            </section>



                        </div>
                        <div class="details col-md-6  ">
                            <form th:action="@{/products/create}" th:object="${products}" method="post" enctype="multipart/form-data">
                                <div class="row">
                                    <input type="hidden" th:name="account.username" th:value="${#request.userPrincipal.name} ">
                                    <input type="hidden" th:field="*{productId}">
                                    <div class="col-md-6">
                                        <div class="form-group first">

                                            <label for="name">Product Name: </label><i style="color: red">(*)</i>
                                            <input type="text" th:field="*{name}"  class="form-control" placeholder="" id="name">

                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group first">
                                            <label>Category: </label>
                                            <select class="form-control" th:field="*{category}" style="height: calc(1.5em + .75rem + 2px)">
                                                <option th:each="cate : ${categories}"
                                                        th:value="${cate.categoryId}"
                                                        th:text="${cate.name}"></option>

                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 1px">
                                    <div class="col-md-6">
                                        <div class="form-group first">
                                            <label for="reservePrice">Product Price</label><i style="color: red">(*)</i>
                                            <input type="text" th:field="*{reservePrice}" class="form-control" placeholder="Enter your email" id="reservePrice">

                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group first">
                                            <label for="phoneNumber">Step Price</label><i style="color: red">(*)</i>
                                            <input type="text" class="form-control" placeholder="" id="phoneNumber">

                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 1px">

                                    <div class="col-md-6">
                                        <div class="form-group first">
                                            <label for="password">Product Information</label><i style="color: red">(*)</i>
                                            <textarea rows="5" cols="33" th:field="*{productInfo}"  class="form-control" placeholder="Input your information" id="password"></textarea>

                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group first">
                                            <label for="dayOfBirth">Time Auction: </label><i style="color: red">(*)</i>
                                            <input type="text" th:field="*{timeAuction}" class="form-control" id="dayOfBirth">

                                        </div>
                                        <div class="form-group first">
                                            <label style="margin-top: 20px" for="image" >Upload Image</label>
                                            <input style="height: calc(1.5em + .75rem + 2px)" multiple="multiple" type="file" name="file" id="file" class="form-control"/>
                                            <input type="hidden" th:field="*{listImage}" class="form-control" id="image">
                                        </div>

                                    </div>


                                </div>

                                <div>
                                    <button style="margin-top: 30px"  th:href="'/products/auction/'+ ${#request.userPrincipal.name}" value="Back" class="btn px-5 btn-secondary"></button>
                                    <button style="margin-left: 65px" class="btn btn-success" type="submit">Save</button>

                                </div>

                            </form>
<!--                            <a style="text-decoration: none;"  class="mb-4" th:href="'/products/auction/'+ ${#request.userPrincipal.name}">-->

<!--                                <button type="button" class="btn btn-outline-success ">Back</button>-->
<!--                            </a>-->
<!--                            <a style="text-decoration: none;" th:if=" ${#strings.equals(products.productStatus,'REJECTED')} ">-->
<!--                                &lt;!&ndash;                                               th:href="@{/admin/edit/{id}(id = ${user.id})}">         &ndash;&gt;-->
<!--                                <button type="button" class="btn btn-outline-success">Edit</button>-->
<!--                            </a>-->

                        </div>

                    </div>
                </div>
            </div>
        </div>


    </div>

</div>
<div class="" th:insert="footer :: my-footer"></div>






<!-- Copyright End -->


<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/lib/wow/wow.min.js}"></script>
<script th:src="@{/lib/easing/easing.min.js}"></script>
<script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/lib/counterup/counterup.min.js}"></script>
<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/js/main.js}"></script>
<script>
    function zoomout(anh){
        document.getElementById('currentimg').src=anh.src;
    }
</script>
</body>

</html>
