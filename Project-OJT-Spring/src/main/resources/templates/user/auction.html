<body>




<!-- Navbar Start -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top py-lg-0 px-lg-5 wow fadeIn" data-wow-delay="0.1s">
    <a href="index.html" class="navbar-brand ms-4 ms-lg-0">
        <!--logo-->
        <h2 class="text-primary m-0 d-flex align-items-center">
            <div class="bg-primary rounded-circle btn-lg-square me-2">
                <i class="fa fa-gavel text-light fs-3 "></i>
            </div>
            Smart Auction
        </h2>

    </a>
    <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav mx-auto p-4 p-lg-0">
            <a th:href="@{/index}" class="nav-item nav-link active">Home</a>
            <div th:if="${#authorization.expression('hasAuthority(''ROLE_ADMIN'')')}">
                <a th:href="@{/admin}" class="nav-item nav-link">Bidding</a>-->
            </div>
            <div th:if="${#authorization.expression('hasAuthority(''ROLE_USER'')')}">
                <a th:href="'/products/auction/'+ ${#request.userPrincipal.name}" class="nav-item nav-link">Auction</a>
            </div>

            <a th:href="@{/guide}" class="nav-item nav-link">Guide</a>
            <a th:href="@{/about}" class="nav-item nav-link">About</a>


        </div>
        <div class=" d-none d-lg-flex align-items-center">
            <div class="ps-3" th:if="${#request.userPrincipal == null}" >
                <div class="btn-primary rounded-3 p-2 ps-4 pe-4 ">
                    <i class="align-middle text-light me-1" data-feather="log-in"></i>
                    <!-- Modal -->

                    <a class="text-light align-middle fs-5 mb-0" th:href="@{/login}" id="ajax-login" type="button">Login</a>

                </div>
            </div>
            <div class="ps-3 d-flex align-items-center" th:if="${#request.userPrincipal != null}">
                <div class="flex-shrink-0 btn-lg-square border border-light rounded-circle me-2">
                    <i class="fa fa-user text-primary"></i>
                </div>
                <a class="text-primary align-middle fs-5 p-0 mb-0 nav-link dropdown-toggle"
                   data-bs-toggle="dropdown" th:utext="${#request.userPrincipal.name}"
                   th:href="'/edit-profile/' + ${#request.userPrincipal.name}"></a><br>
                <div class="dropdown-menu dropdown-menu-end m-0 me-5">
                    <a href="team.html" class="dropdown-item align-middle">
                        <i class="me-2 " data-feather="user"></i>
                        View your profile
                    </a>
                    <div class="dropdown-divider"></div>
                    <a href="team.html" class="dropdown-item align-middle">
                        <i class="me-2" data-feather="archive"></i>
                        Auction winning item
                    </a>
                    <a href="testimonial.html" class="dropdown-item align-middle">
                        <i class="me-2" data-feather="dollar-sign"></i>
                        E-wallet
                    </a>
                    <div class="dropdown-divider"></div>
                    <a th:href="@{/logout}" class="dropdown-item align-middle">
                        <i class="me-2" data-feather="log-out"></i>
                        Log Out
                    </a>
                </div>
            </div>
        </div>

    </div>
</nav>


<!-- Spinner End -->



<!-- Page Header Start -->
<div class="container-fluid page-header1 py-6 wow fadeIn" data-wow-delay="0.1s" style="height: 900px">
    <div class="container text-center pt-5 pb-3">

        <div class="container-xxl py-6" style="margin-top: -100px">
            <div class="main">


                <main class="content" >
                    <div class="row">
                        <div class="col-12 col-lg-8 col-xxl-9 d-flex" style="margin-left: 140px; margin-top: 35px" th:if="${#lists.size(products)} > 0">
                            <div class="card flex-fill border-secondary bg-light" >
                                <div class="card-header " >

                                    <h5 class="card-title mb-0">List Product Posted</h5>
                                </div>
                                <table class="table table-hover my-0" >
                                    <thead>
                                    <tr>
<!--                                        <th>Image</th>-->
                                        <th>ProductName</th>
                                        <th class="d-none d-md-table-cell">Current Price</th>
                                        <th class="d-none d-md-table-cell">Time Auction</th>
                                        <th class="d-none d-md-table-cell">Sold</th>
                                        <th class="d-none d-md-table-cell">Product Status</th>
                                        <th class="d-none d-md-table-cell">Action</th>

                                    </tr>
                                    </thead>
                                    <tbody >
                                    <tr th:each="product : ${products}" >
<!--                                        <td>-->
<!--&lt;!&ndash;                                            <img style="width: 60px ; height: 60px; border-radius: 100%" th:src="@{${products.listImage}}" alt="">&ndash;&gt;-->
<!--                                        </td>-->
                                        <td th:text="${product.name}"></td>
                                        <td th:text="${product.currentPrice}"></td>
                                        <td th:text="${product.timeAuction}"></td>
                                        <td class="total">

                                            <div th:if="${product.approve} == true">
                                                <label class="switch ">
                                                    <input type="checkbox"
                                                           th:id="'enable-'+${product.approve}"
                                                           th:onclick="'changeActivateUser(' + ${product.approve} + ');'" checked>
                                                    <span class="slider round"></span>
                                                </label>
                                            </div>
                                            <div th:if="${product.approve} == false">
                                                <label class="switch">
                                                    <input type="checkbox"
                                                           th:id="'enable-'+${product.approve}"
                                                           th:onclick="'changeActivateUser(' + ${product.approve} + ');'" >
                                                    <span class="slider round warning" ></span>
                                                </label>
                                            </div>

                                        </td>
                                        <td th:text="${product.productStatus}"></td>
                                        <td>
                                            <a style="text-decoration: none;"
                                               th:href="@{'/user/detailAuction/' + ${product.productId}}">
                                                <button type="button" class="btn btn-primary">Detail</button>
                                            </a>

                                            <a style="text-decoration: none;" th:if=" ${#strings.equals(product.productStatus,'REJECTED')} " th:href="@{/products/edit/{id}(id = ${product.productId})}">
<!--                                               th:href="@{/admin/edit/{id}(id = ${user.id})}">         -->
                                                <button type="button" class="btn btn-primary" >Edit</button>
                                            </a>

                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <br>
                                <div >
                                    <a style="text-decoration: none; float: left"
                                         th:href="@{/products/create}">
                                        <button type="button" class="btn btn-outline-success" style="margin-bottom: 10px; margin-left: 10px">Add Product Auction</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-8 col-xxl-9 d-flex" style="margin-left: 140px; margin-top: 35px" th:if="${#lists.size(products)} == 0">
                            <div class="card flex-fill border-secondary bg-light" >
                                <div class="card-header " >

                                    <h5 class="card-title mb-0">You have not posted any products yet</h5>
                                </div>
                                <div >
                                    <a style="text-decoration: none; float: left"
                                       th:href="@{/products/create}">
                                        <button type="button" class="btn btn-outline-success mt-2" style="margin-bottom: 10px; margin-left: 10px">Add Product Auction</button>
                                    </a>
                                </div>

                            </div>
                        </div>

                    </div>

                </main>


            </div>
        </div>


    </div>

</div>

<div style="margin-top: -100px" th:insert="footer :: my-footer"></div>
