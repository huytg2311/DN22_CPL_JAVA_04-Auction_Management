<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <<meta charset="utf-8">
    <title>Pay.Picker</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="https://cdn2.iconfinder.com/data/icons/content-design-production-1/66/36-512.png" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Inter:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/091e570025.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/lib/bootstrap-icons/bootstrap-icons.css}">


    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{/lib/owlcarousel/assets/owl.theme.default.css}" rel="stylesheet">


    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>

        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1031; /* Sit on top */
            padding-top: 100px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
        }

    </style>

</head>

<body>
<div th:insert="header :: my-header"></div>



<!-- Page Header Start -->
<div class="container-fluid  py-6 wow fadeIn" data-wow-delay="0.1s" style="height: 900px">
    <div class="container text-center pt-5 pb-3">

        <div class="container-xxl py-6" style="margin-top: -100px">



            <main class="content" >
                <div class="row">
                    <div class="col-12 col-lg-8 col-xxl-9 d-flex" style="width: 100%;position: absolute;margin-left: -160px;margin-top: -40px" th:if="${#lists.size(auctions)} > 0">
                        <div class="card flex-fill border-secondary bg-light" >
                            <div class="card-header " >

                                <h2 class="card-title mb-0">List Product Auction Posted</h2>
                            </div>
                            <table class="table table-hover my-0" >
                                <thead>
                                <tr>

                                    <th class="d-none d-md-table-cell">Product Name</th>
                                    <th class="d-none d-md-table-cell">Category</th>
                                    <th class="d-none d-md-table-cell">Reserve Price</th>
                                    <th class="d-none d-md-table-cell">Time Auction</th>
                                    <th class="d-none d-md-table-cell">Sold</th>
                                    <th class="d-none d-md-table-cell">Product Status</th>
                                    <th class="d-none d-md-table-cell">Action</th>

                                </tr>
                                </thead>
                                <tbody >
                                <tr th:each="auction : ${auctions}" >
                                    <!--                                        <td>-->
                                    <!--&lt;!&ndash;                                            <img style="width: 60px ; height: 60px; border-radius: 100%" th:src="@{${products.listImage}}" alt="">&ndash;&gt;-->
                                    <!--                                        </td>-->
                                    <td th:text="${auction.product.productName}"></td>
                                    <td th:text="${auction.product.category.name}"></td>
                                    <td th:text="${auction.reservePrice}"></td>
                                    <td th:text="${auction.auctionTime}"></td>
                                    <td class="total">

                                        <div th:if="${auction.product.sold} == true">
                                            <label class="switch ">
                                                <input type="checkbox"
                                                       th:id="'enable-'+${auction.product.sold}"
                                                       th:onclick="'changeActivateUser(' + ${auction.product.sold} + ');'" checked>
                                                <span class="slider round"></span>
                                            </label>
                                        </div>
                                        <div th:if="${auction.product.sold} == false">
                                            <label class="switch">
                                                <input type="checkbox"
                                                       th:id="'enable-'+${auction.product.sold}"
                                                       th:onclick="'changeActivateUser(' + ${auction.product.sold} + ');'" >
                                                <span class="slider round warning" ></span>
                                            </label>
                                        </div>

                                    </td>
                                    <td th:text="${auction.auctionStatus}"></td>
                                    <td>
                                        <a style="text-decoration: none;"
                                           th:href="@{'/user/detailAuction/' + ${auction.product.productId}}">
                                            <button type="button" class="btn btn-primary">Detail</button>
                                        </a>

                                        <a style="text-decoration: none; margin-top: 10px" th:if=" ${#strings.equals(auction.auctionStatus,'REJECTED')} "
                                            th:href="@{/products/edit/{id}(id = ${auction.product.productId})}">
                                            <button type="button" class="btn btn-primary" >Edit</button>
                                        </a>

                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <br>
                            <div >
                                <a style="text-decoration: none; float: left"
                                   th:href="@{/products/create}">
                                    <button type="button" class="btn btn-outline-success" style="margin-bottom: 10px; margin-left: 10px">Add Product Auction</button>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-8 col-xxl-9 d-flex" style="margin-left: 140px; margin-top: 35px" th:if="${#lists.size(auctions)} == 0">
                        <div class="card flex-fill border-secondary bg-light" >
                            <div class="card-header " >

                                <h5 class="card-title mb-0">You have not posted any products yet</h5>
                            </div>
                            <div >
                                <a style="text-decoration: none; float: left"
                                   th:href="@{/products/create}">
                                    <button type="button" class="btn btn-outline-success mt-2" style="margin-bottom: 10px; margin-left: 10px">Add Product Auction</button>
                                </a>
                            </div>

                        </div>
                    </div>

                </div>

            </main>


        </div>



    </div>
    <div id="" class="header-spacer "></div>


    <!-- Footer Start -->
    <div  th:insert="footer :: my-footer"></div>
    <!-- Footer End -->


</div>




<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/lib/wow/wow.min.js}"></script>
<script th:src="@{/lib/easing/easing.min.js}"></script>
<script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/lib/counterup/counterup.min.js}"></script>
<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/js/main.js}"></script>

</body>

</html>
