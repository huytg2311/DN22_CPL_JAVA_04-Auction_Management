    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Playfair+Display:wght@600;700&display=swap"
          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <!-- Switch -->
<!--    <link type="text/css" th:href="@{/edmin/css/button.css}" rel="stylesheet">-->

</head>

<body>



<div th:insert="header :: my-header"></div>
<!-- Navbar End -->

<!-- Page Header Start -->
<div class="container-fluid page-header1 py-6 wow fadeIn" data-wow-delay="0.1s" style="height: 900px">
    <div class="container text-center pt-5 pb-3">

        <div class="container-xxl py-6" style="margin-top: -100px">
            <div class="main">


                <main class="content" >
                    <div class="row">
                        <div class="col-12 col-lg-8 col-xxl-9 d-flex" style="margin-left: 140px; margin-top: 35px" th:if="${#lists.size(products)} > 0">
                            <div class="card flex-fill border-secondary bg-light" >
                                <div class="card-header " >

                                    <h5 class="card-title mb-0">List Product Posted</h5>
                                </div>
                                <table class="table table-hover my-0" >
                                    <thead>
                                    <tr>
<!--                                        <th>Image</th>-->
                                        <th>ProductName</th>
                                        <th class="d-none d-md-table-cell">Current Price</th>
                                        <th class="d-none d-md-table-cell">Time Auction</th>
                                        <th class="d-none d-md-table-cell">Sold</th>
                                        <th class="d-none d-md-table-cell">Product Status</th>
                                        <th class="d-none d-md-table-cell">Action</th>

                                    </tr>
                                    </thead>
                                    <tbody >
                                    <tr th:each="product : ${products}" >
<!--                                        <td>-->
<!--&lt;!&ndash;                                            <img style="width: 60px ; height: 60px; border-radius: 100%" th:src="@{${products.listImage}}" alt="">&ndash;&gt;-->
<!--                                        </td>-->
                                        <td th:text="${product.name}"></td>
                                        <td th:text="${product.currentPrice}"></td>
                                        <td th:text="${product.timeAuction}"></td>
                                        <td class="total">

                                            <div th:if="${product.approve} == true">
                                                <label class="switch ">
                                                    <input type="checkbox"
                                                           th:id="'enable-'+${product.approve}"
                                                           th:onclick="'changeActivateUser(' + ${product.approve} + ');'" checked>
                                                    <span class="slider round"></span>
                                                </label>
                                            </div>
                                            <div th:if="${product.approve} == false">
                                                <label class="switch">
                                                    <input type="checkbox"
                                                           th:id="'enable-'+${product.approve}"
                                                           th:onclick="'changeActivateUser(' + ${product.approve} + ');'" >
                                                    <span class="slider round warning" ></span>
                                                </label>
                                            </div>

                                        </td>
                                        <td th:text="${product.productStatus}"></td>
                                        <td>

                                            <a style="text-decoration: none;"
                                               th:href="@{'/user/detailAuction/' + ${product.productId}}"
                                            >
                                                <button type="button" class="btn btn-outline-success">Detail</button>
                                            </a>
                                            <a style="text-decoration: none;" th:if=" ${product.productStatus == 'REJECTED'} ">
<!--                                               th:href="@{/admin/edit/{id}(id = ${user.id})}">         -->
                                                <button type="button" class="btn btn-outline-success">Edit</button>
                                            </a>

                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <br>
                                <div >
                                    <a style="text-decoration: none; float: left"
                                         th:href="@{/products/create}">
                                        <button type="button" class="btn btn-outline-success" style="margin-bottom: 10px; margin-left: 10px">Add Product Auction</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-8 col-xxl-9 d-flex" style="margin-left: 140px; margin-top: 35px" th:if="${#lists.size(products)} == 0">
                            <div class="card flex-fill border-secondary bg-light" >
                                <div class="card-header " >

                                    <h5 class="card-title mb-0">You have not posted any products yet</h5>
                                </div>
                                <div >
                                    <a style="text-decoration: none; float: left"
                                       th:href="@{/products/create}">
                                        <button type="button" class="btn btn-outline-success mt-2" style="margin-bottom: 10px; margin-left: 10px">Add Product Auction</button>
                                    </a>
                                </div>

                            </div>
                        </div>

                    </div>

                </main>


            </div>
        </div>


    </div>

</div>

<div style="margin-top: -100px" th:insert="footer :: my-footer">
    <!-- Footer End -->

</body>

</html>
