<!-- Page Header Start -->
<div class="container-fluid page-header1 py-6 wow fadeIn" data-wow-delay="0.1s" style="height: 900px">
    <div class="container text-center pt-5 pb-3">

        <div class="container-xxl py-6" style="margin-top: -100px">
            <div class="main">


                <main class="content">
                    <div class="row">
                        <div class="col-12 col-lg-8 col-xxl-9 d-flex" style="margin-left: 140px; margin-top: 35px">
                            <div class="card flex-fill">
                                <div class="card-header">

                                    <h5 class="card-title mb-0">List Product Posted</h5>
                                </div>
                                <table class="table table-hover my-0">
                                    <thead>
                                    <tr>
                                        <th>Image</th>
                                        <th>ProductName</th>
                                        <th class="d-none d-md-table-cell">Current Price</th>
                                        <th class="d-none d-md-table-cell">Time Auction</th>
                                        <th class="d-none d-md-table-cell">Sold</th>
                                        <th class="d-none d-md-table-cell">Product Status</th>
                                        <th class="d-none d-md-table-cell">Action</th>

                                    </tr>
                                    </thead>
                                    <tbody >
                                    <tr th:each="product : ${products}" th:object="${product}" >
                                        <td>
                                            <img style="width: 60px ; height: 60px; border-radius: 100%" th:src="@{*{listImage}}" alt="">
                                        </td>
                                        <td th:text="*{name}"></td>
                                        <td th:text="*{currentPrice}"></td>
                                        <td th:text="*{timeAuction}"></td>
                                        <td class="total">

                                            <div th:if="*{isApprove}">
                                                <label class="switch">
                                                    <input type="checkbox"
                                                           th:id="'enable-'+*{isApprove}"
                                                           th:onclick="'changeActivateUser(' + *{isApprove} + ');'" checked>
                                                    <span class="slider round"></span>
                                                </label>
                                            </div>
                                            <div th:if="*{isApprove}">
                                                <label class="switch">
                                                    <input type="checkbox"
                                                           th:id="'enable-'+*{isApprove}"
                                                           th:onclick="'changeActivateUser(' + *{isApprove} + ');'" >
                                                    <span class="slider round"></span>
                                                </label>
                                            </div>

                                        </td>
                                        <td th:text="*{productStatus}"></td>
                                        <td>

                                            <a style="text-decoration: none;"
                                               th:href="@{'/user/detailAuction/' + *{productId}}"
                                            >
                                                <button type="button" class="btn btn-outline-success">Detail</button>
                                            </a>
                                            <a style="text-decoration: none;">
<!--                                               th:href="@{/admin/edit/{id}(id = ${user.id})}">-->
                                                <button type="button" class="btn btn-outline-success">Edit</button>
                                            </a>

                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <br>
                                <div >
                                    <a style="text-decoration: none; float: left"
                                         th:href="@{/products/create}">
                                        <button type="button" class="btn btn-outline-success">Add Product Auction</button>
                                    </a>
                                </div>
                            </div>
                        </div>

                    </div>

                </main>


            </div>
        </div>


    </div>

</div>
