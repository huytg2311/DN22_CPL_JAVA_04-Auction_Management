<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:nl2br="https://github.com/bufferings/thymeleaf-extras-nl2br"
      lang="en-US" xml:lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Pay.Picker</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="https://cdn2.iconfinder.com/data/icons/content-design-production-1/66/36-512.png" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Inter:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/091e570025.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/lib/bootstrap-icons/bootstrap-icons.css}">


    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{/lib/owlcarousel/assets/owl.theme.default.css}" rel="stylesheet">


    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>

        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1031; /* Sit on top */
            padding-top: 100px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
        }

    </style>

</head>

<body>
<div class="main-wrapper bg-light">
    <div class="" th:insert="header :: my-header"></div>
    <div class="header-spacer"></div>

    <div class="main bg-light">
        <main class="content px-lg-4 pt-lg-4 pb-lg-3 py-3 p-0">
            <div class="container-fluid m-0">
                <div class="card mw-1200px px-lg-5 px-4 pt-5 pb-4 mx-auto my-0" th:object="${auction}"
                     th:with="listImage=${#strings.arraySplit(auction.product.listImage,' ')}">
                    <div class="row m-0 flex-lg-row flex-sm-column">
                        <div class="col-lg-4 p-0 m-0 mb-3">
                            <div class="row m-0 justify-content-between">
                                <div class="w-100 p-0 m-0 ">
                                    <div id="productImageSlide"
                                         class="carousel slide border-primary border border-2 p-0"
                                         data-ride="carousel">
                                        <ol class="carousel-indicators m-0">
                                            <li th:each="img, imgState : ${listImage}" th:if="${imgState.index==0}"
                                                data-target="#productImageSlide"
                                                th:attr="data-slide-to=${imgState.index}"
                                                class="bg-primary active"></li>
                                            <li th:each="img, imgState : ${listImage}" th:if="${imgState.index>0}"
                                                data-target="#productImageSlide"
                                                th:attr="data-slide-to=${imgState.index}"
                                                class="bg-primary"></li>
                                        </ol>
                                        <div class="carousel-inner">
                                            <div th:each="img, imgState : ${listImage}" th:if="${imgState.index==0}"
                                                 class="carousel-item ratio ratio-1x1 active">
                                                <img class="d-block of-contain " th:src="@{${img.toString()}}" alt=""
                                                     src=""/>
                                            </div>
                                            <div th:each="img, imgState : ${listImage}" th:if="${imgState.index>0}"
                                                 class="carousel-item ratio ratio-1x1 ">
                                                <img class="d-block of-contain" th:src="@{${img.toString()}}" alt=""
                                                     src=""/>
                                            </div>

                                        </div>
                                        <a class="carousel-control-prev " href="#productImageSlide" role="button"
                                           data-slide="prev">
											<span class="carousel-control-prev-icon bg-primary"
                                                  aria-hidden="true"></span>
                                            <span class="sr-only">Previous</span>
                                        </a>
                                        <a class="carousel-control-next	" href="#productImageSlide" role="button"
                                           data-slide="next">
											<span class="carousel-control-next-icon bg-primary"
                                                  aria-hidden="true"></span>
                                            <span class="sr-only">Next</span>
                                        </a>

                                    </div>
                                </div>
                                <div class="w-100 p-0 mt-2 d-none d-md-block justify-content-start position-relative">
                                    <div class="w-75 mx-auto owl-carousel owl-theme ">
                                        <div th:each="img, imgState : ${listImage}" th:if="${imgState.index==0}"
                                             data-target="#productImageSlide" th:attr="data-slide-to=${imgState.index}"
                                             class="item ratio ratio-1x1 border border-1 border-primary active">
                                            <img class="m-0 of-cover op-center " th:src="@{${img.toString()}}" alt=""
                                                 src=""/>
                                        </div>
                                        <div th:each="img, imgState : ${listImage}" th:if="${imgState.index>0}"
                                             data-target="#productImageSlide" th:attr="data-slide-to=${imgState.index}"
                                             class="item ratio ratio-1x1 border border-1 border-primary">
                                            <img class="m-0 of-cover op-center" th:src="@{${img.toString()}}" alt=""
                                                 src=""/>
                                        </div>
                                    </div>
                                    <div class="customNav">
                                        <div class="customNextBtn">
                                            <i class="bi bi-caret-right-fill fs-4"></i>
                                        </div>
                                        <div class="customPrevBtn">
                                            <i class="bi bi-caret-left-fill fs-4"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>
                        <div class="col-lg-8 m-0 pt-0 " >
                            <h5 class="h4 text-uppercase text-primary" th:text="*{product.productName}"></h5>
                            <span class="fw-light small" th:text="${#temporals.format(auction.product.datePost, 'HH:mm:ss dd/MM/yyy')}"></span>
                            <th:block th:switch="${auction.auctionStatus.toString()}">
                                <div th:case="'WAITING'" class="d-flex align-items-center ">
                                    <div class="rounded-circle btn-xs-square bg-blue me-1 "></div>
                                    Waiting Approval

                                </div>
                                <div th:case="'ACCEPTED'" th:if="${T(java.time.LocalDateTime).now().isBefore(auction.finishTime)}" class="d-flex align-items-center ">
                                    <div class="rounded-circle btn-xs-square bg-success me-1 "></div>
                                    In auction time
                                    <a th:href="@{'/auctions/detail-auction/' + ${auction.auctionID}}">
                                        <span class="ms-3 btn btn-primary rounded-0 fs-6">Go to Auction</span>
                                    </a>
                                </div>
                                <div th:if="${T(java.time.LocalDateTime).now().isAfter(auction.finishTime) && auction.auctionStatus.toString().equals('ACCEPTED')}" class="d-flex align-items-center ">
                                    <div class="rounded-circle btn-xs-square bg-primary me-1 "></div>
                                    Finished
<!--                                    chuyển tới sản phẩm đã bán-->
                                    <a th:if="${auction.product.isSold()}" th:href="@{/sold}">
                                        <span class="ms-3 btn btn-primary rounded-0 fs-6">Go to Sold items</span>
                                    </a>
<!--                                    link restart auction + chuyển trang về lại my-auctions-->
                                    <a th:if="${!(auction.product.isSold())}" th:href="${'/user/my-auctions/restart-auction/' + auction.auctionID}">
                                        <span class="ms-3 btn btn-primary rounded-0 fs-6">Restart Auction</span>
                                    </a>
                                </div>
                                <div th:case="'REJECTED'" class="d-flex align-items-center ">
                                    <div class="rounded-circle btn-xs-square bg-danger me-1 "></div>
                                    Rejected
                                    <a th:href="@{/}">
                                        <span class="ms-3 btn btn-primary rounded-0 fs-6">Edit this Auction</span>
                                    </a>
                                </div>
                            </th:block>

                            <h6 class="text-secondary fs-6 mt-4">Auction time: <span class="fw-normal" th:text="*{auctionTime + ' minutes'}"></span></h6>
                            <h6 class="text-secondary fs-6">Is sold: <span class="fw-normal" th:text="${auction.product.isSold()} ? 'SOLD' : 'Not yet'"></span></h6>
                            <div class="divider"></div>
                            <h6 class="text-secondary fs-6">Reserve price: <span class="fw-normal" th:text="*{'$' + #numbers.formatDecimal(reservePrice,1,'COMMA',2,'POINT')}"></span></h6>
                            <h6 class="text-secondary fs-6">Step price: <span class="fw-normal" th:text="*{'$' + #numbers.formatDecimal(stepPrice,1,'COMMA',2,'POINT')}"></span></h6>
                            <div class="divider"></div>
                            <div >
                                <h6 class="text-secondary fs-6">Product description:</h6>
                                <p nl2br:text="*{product.description}" class="text-secondary fs-6"></p>
                            </div>
                            <a style="text-decoration: none;" th:if=" ${#strings.equals(auction.auctionStatus,'REJECTED')} "
                               th:href="@{/products/edit/{id}(id = ${auction.product.productId})}">
                                <button type="button" class="btn btn-outline-success">Edit</button>
                            </a>

                        </div>
                    </div>

                </div>
            </div>
        </main>

    </div>





    <div class="" th:insert="footer :: my-footer"></div>
</div>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/lib/wow/wow.min.js}"></script>
<script th:src="@{/lib/easing/easing.min.js}"></script>
<script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/lib/counterup/counterup.min.js}"></script>
<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/js/main.js}"></script>
<script>
    console.log([[${T(java.time.LocalDateTime).now().isAfter(auction.finishTime)}]])
    $('.owl-carousel').owlCarousel({
        margin: 10,
        dots: false,
        items: 3,
    })
    var owl = $('.owl-carousel');
    owl.owlCarousel();
    // Go to the next item
    $('.customNextBtn').click(function () {
        owl.trigger('next.owl.carousel');
    })
    // Go to the previous item
    $('.customPrevBtn').click(function () {
        // With optional speed parameter
        // Parameters has to be in square bracket '[]'
        owl.trigger('prev.owl.carousel', [300]);
    })
</script>



<!-- button decrement price-->


</body>

</html>
