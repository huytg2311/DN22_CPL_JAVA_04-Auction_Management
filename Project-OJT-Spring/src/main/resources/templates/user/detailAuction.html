    <title>Pay.Picker</title>

    <meta content="" name="keywords">
    <meta content="" name="description">
    <link th:href="@{/lib/productDetail/productDetail.css}" rel="stylesheet">
    <link th:href="@{/lib/productDetail/productloadimage.css}" rel="stylesheet">
    <!-- Favicon -->
    <link href="https://cdn2.iconfinder.com/data/icons/content-design-production-1/66/36-512.png" rel="icon">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Playfair+Display:wght@600;700&display=swap"
          rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

</head>

<body>



<!-- Navbar Start -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top py-lg-0 px-lg-5 wow fadeIn" data-wow-delay="0.1s">
    <a href="index.html" class="navbar-brand ms-4 ms-lg-0">
        <!--logo-->
        <h2 class="text-primary m-0 d-flex align-items-center">
            <div class="bg-primary rounded-circle btn-lg-square me-2">
                <i class="fa fa-gavel text-light fs-3 "></i>
            </div>
            Smart Auction
        </h2>

    </a>
    <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav mx-auto p-4 p-lg-0">
            <a th:href="@{/index}" class="nav-item nav-link active">Home</a>
            <div th:if="${#authorization.expression('hasAuthority(''ROLE_ADMIN'')')}">
                <a th:href="@{/admin}" class="nav-item nav-link">Bidding</a>-->
            </div>
            <div th:if="${#authorization.expression('hasAuthority(''ROLE_USER'')')}">
                <a th:href="'/products/auction/'+ ${#request.userPrincipal.name}" class="nav-item nav-link">Auction</a>
            </div>

            <a th:href="@{/guide}" class="nav-item nav-link">Guide</a>
            <a th:href="@{/about}" class="nav-item nav-link">About</a>


        </div>
        <div class=" d-none d-lg-flex align-items-center">
            <div class="ps-3" th:if="${#request.userPrincipal == null}" >
                <div class="btn-primary rounded-3 p-2 ps-4 pe-4 ">
                    <i class="align-middle text-light me-1" data-feather="log-in"></i>
                    <!-- Modal -->

                    <a class="text-light align-middle fs-5 mb-0" th:href="@{/login}" id="ajax-login" type="button">Login</a>

                </div>
            </div>
            <div class="ps-3 d-flex align-items-center" th:if="${#request.userPrincipal != null}">
                <div class="flex-shrink-0 btn-lg-square border border-light rounded-circle me-2">
                    <i class="fa fa-user text-primary"></i>
                </div>
                <a class="text-primary align-middle fs-5 p-0 mb-0 nav-link dropdown-toggle"
                   data-bs-toggle="dropdown" th:utext="${#request.userPrincipal.name}"
                   th:href="'/edit-profile/' + ${#request.userPrincipal.name}"></a><br>
                <div class="dropdown-menu dropdown-menu-end m-0 me-5">
                    <a href="team.html" class="dropdown-item align-middle">
                        <i class="me-2 " data-feather="user"></i>
                        View your profile
                    </a>
                    <div class="dropdown-divider"></div>
                    <a href="team.html" class="dropdown-item align-middle">
                        <i class="me-2" data-feather="archive"></i>
                        Auction winning item
                    </a>
                    <a href="testimonial.html" class="dropdown-item align-middle">
                        <i class="me-2" data-feather="dollar-sign"></i>
                        E-wallet
                    </a>
                    <div class="dropdown-divider"></div>
                    <a th:href="@{/logout}" class="dropdown-item align-middle">
                        <i class="me-2" data-feather="log-out"></i>
                        Log Out
                    </a>
                </div>
            </div>
        </div>

    </div>
</nav>


<!-- Spinner End -->


<!-- Page Header Start -->
<div class="container-fluid page-header1 py-6 wow fadeIn" data-wow-delay="0.1s" style="height: 900px">
    <div class="container text-center pt-5 pb-3">
        <div class="container">
            <div class="card">
                <div class="container-fliud" th:object="${products}">
                    <div class="wrapper row">
                        <div class="preview col-md-4" >
                            <section >
<!--                                th:src="@{*{listImage}}"-->
                                <div id="largeima"> <img id="currentimg"  th:src="@{${listImage[0].toString()}}"   alt=""/></div>
                            </section>
                            <section class="row mt-2 " >

                                <img  th:each="file : ${listImage}" th:src="@{${file.toString()}}" onclick="zoomout(this)" alt="image"/>




                            </section>



                        </div>
                        <div class="details col-md-6  border border-primary">
                            <h5 class="product-title mt-4 " th:text="*{name}"></h5>
                            <h6 class="price"> Time:
                                <span th:text="*{timeAuction}"></span></h6>
                            <p class="product-description" >
                                Product Information:
                                <span th:text="*{productInfo}"></span>
                            </p>
                            <h6 class="price">Current price:
                                <span th:text="*{currentPrice}"></span></h6>
                            <h6 class="price">Step price:
                                <span th:text="*{stepPrice}"></span>
                            </h6>
                            <a style="text-decoration: none;"  class="mb-4" th:href="'/products/auction/'+ ${#request.userPrincipal.name}">

                                <button type="button" class="btn btn-outline-success ">Back</button>
                            </a>
                            <a style="text-decoration: none;" th:if=" ${#strings.equals(products.productStatus,'REJECTED')} ">
                                <!--                                               th:href="@{/admin/edit/{id}(id = ${user.id})}">         -->
                                <button type="button" class="btn btn-outline-success">Edit</button>
                            </a>

                        </div>

                    </div>
                </div>
            </div>
        </div>


    </div>

</div>

        </div>
    </div>
</div>
</div>

<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/lib/wow/wow.min.js}"></script>

<script th:src="@{/js/main.js}"></script>

    function zoomout(anh){
        document.getElementById('currentimg').src=anh.src;
    }
</script>
</body>

</html>
