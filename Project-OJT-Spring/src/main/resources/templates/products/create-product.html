<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Products - Upload Product Now</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <link href="https://cdn1.iconfinder.com/data/icons/real-estate-2-12/128/56-512.png" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Icon Font Stylesheet -->
    <script src="https://kit.fontawesome.com/091e570025.js" crossorigin="anonymous"></script>


    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <style>

        textarea {
            font-size: .8rem;
            letter-spacing: 1px;
        }
        textarea {
            padding: 10px;
            max-width: 100%;
            border-radius: 6px;
            border: 1px solid black;
            box-shadow: 1px 1px 1px #999;
        }


    </style>
</head>

<body >

<div th:insert="header :: my-header"></div>



<div class="d-lg-flex half" style="margin-top: 95px;background-color: #F6F7FC; height: 1000px" >
    <div class="contents order-2 order-md-1">

        <div class="container">
            <div class="row align-items-center justify-content-center"  style="height: 700px">
                <div class="col-md-7 py-5" style="margin-left: 300px;background: #f5f6fa;padding-left: 550px;margin-right: 480px;width: 100%; border-radius: 30px; padding-right: 50px; margin-top: -30px">
                    <h1 class="text-secondary">Upload Product Auction</h1>
                    <form th:action="@{/products/create}" th:object="${product}" method="post" enctype="multipart/form-data">
                        <div class="p-0">
                            <input type="hidden" th:name="auction.user.account.username" th:value="${#request.userPrincipal.name} ">
                            <div class="row m-0">
                                <div class="form-group col-6 px2">
                                    <strong>Product name: </strong><i style="color: red">(*)</i>
                                    <input type="text" th:field="*{productName}"  class="form-control rounded-0 p-2" placeholder="Product name" id="name" required>
                                    <p class="form-message" style="color: red" th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"></p>
                                </div>
                                <div class="form-group col-6 px2">
                                    <strong>Category: </strong><i style="color: red">(*)</i>
                                    <select class="form-control rounded-0 p-2" th:field="*{category}">
                                        <option th:each="cate : ${categories}"
                                                th:value="${cate.categoryId}"
                                                th:text="${cate.name}">
                                        </option>
                                    </select>
                                    <!--                                    <p class="form-message" style="color: red" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></p>-->
                                </div>
                            </div>
                        </div>
                        <div class="p-0">
                            <div class="row m-0">
                                <div class="form-group col-6 px2">
                                    <strong>Reserve price: </strong><i style="color: red">(*)</i>
                                    <input type="text" th:field="*{auction.reservePrice}" class="form-control rounded-0 p-2" placeholder="Enter reserve price" id="reservePrice">
                                    <p class="form-message" style="color: red" th:if="${#fields.hasErrors('auction.reservePrice')}" th:errors="*{auction.reservePrice}"></p>
                                </div>
                                <div class="form-group col-6 px2">
                                    <strong>Step aution: </strong><i style="color: red">(*)</i>
                                    <input type="text" th:field="*{auction.stepPrice}" class="form-control rounded-0 p-2" placeholder="Enter step price" id="stepPrice">
                                    <p class="form-message" style="color: red" th:if="${#fields.hasErrors('auction.stepPrice')}" th:errors="*{auction.stepPrice}"></p>
                                </div>
                            </div>
                        </div>
                        <div class="p-0">
                            <div class="row m-0">
                                <div class="form-group col-6 px-2">
                                    <strong>Description</strong><i style="color: red">(*)</i>
                                    <textarea rows="5" cols="33" th:field="*{description}"  class="form-control rounded-0 p-2" placeholder="Enter description" id="description"></textarea>
                                    <p class="form-message" style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
                                </div>
                                <div class="form-group col-6 px-2">
                                    <strong>Auction time</strong><i style="color: red">(*)</i>
                                    <input type="text" th:field="*{auction.auctionTime}" class="form-control rounded-0 p-2" id="auctionTime">
                                    <p  class="form-message" style="color: red" th:if="${#fields.hasErrors('auction.auctionTime')}" th:errors="*{auction.auctionTime}"></p>
                                    <div style="margin-top: 30px">
                                        <strong >Upload image</strong><i style="color: red">(*)</i>
                                        <input  multiple="multiple" type="file" name="file" id="file" class="form-control rounded-0 p-2" onchange="Filevalidation()"    />
                                        <input type="hidden" th:field="*{listImage}" class="form-control rounded-0 p-2" id="image">
                                        <p class="text-danger" id="over-size-image" th:text="${message}"></p>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div>
                            <a style="margin-top: 30px" type="button" th:href="@{/auctions/my-auctions}"  class="btn px-5 btn-secondary rounded-0 p-2">Back</a>
                            <input style="margin-top: 30px; margin-left: 40px" type="submit" value="Upload" class="btn px-5 btn-primary rounded-0 p-2" id="upload-product">

                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>

</div>




<div style="margin-top: -350px" th:insert="footer :: my-footer"></div>



    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/lib/wow/wow.min.js}"></script>
    <script th:src="@{/lib/easing/easing.min.js}"></script>
    <script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
    <script th:src="@{/lib/counterup/counterup.min.js}"></script>
    <script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>

    <!-- Template Javascript -->
    <script th:src="@{/js/main.js}"></script>

<script>
    Filevalidation = () => {
        const fi = document.getElementById('file');
        var overSizeImage = document.getElementById('over-size-image');
        let numOfFile = 0;
        let productUpload = document.getElementById('upload-product')
        // Check if any file is selected.
        if (fi.files.length > 0) {
            for (let i = 0; i <= fi.files.length - 1; i++) {
               console.log(fi.files.length);
                const fsize = fi.files.item(i).size;
                const file = Math.round((fsize / 1024));
                // The size of the file.
                if (fi.files.length > 5) {

                    overSizeImage.innerText = 'The number of photos is only 5';
                    fi.value = '';
                    productUpload.disabled = true;

                    if (file > 24000) {
                        fi.value = '';
                        overSizeImage.innerText = 'File too big, please select a file less than 25mb';
                    }
                } else {
                    overSizeImage.innerText = '';
                    productUpload.disabled = false;

                }

            }
        }
    }
</script>

</body>

</html>
