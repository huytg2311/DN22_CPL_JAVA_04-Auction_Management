<div class="d-lg-flex half" style="margin-top: 95px;background-color: #F6F7FC; height: 1000px" >
    <div class="contents order-2 order-md-1">

        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-7 py-5" style="margin-left: 500px">
                    <h3 style="color: #EAA636">Product Auction</h3>
                    <br><br>
                    <form th:action="@{/products/create}" th:object="${product}" method="post" enctype="multipart/form-data">
                        <div class="row">
                            <input type="hidden" th:name="account.username" th:value="${#request.userPrincipal.name} ">
                            <div class="col-md-6">
                                <div class="form-group first">
                                    <label for="name">Product Name: </label>
                                    <input type="text" th:field="*{name}"  class="form-control" placeholder="Enter your name" id="name">
<!--                                    <p class="form-message" style="color: red" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></p>-->
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group first">
                                    <label>Category: </label>
                                    <select class="form-control" th:field="*{category}" style="height: 50px">
                                        <option th:each="cate : ${categories}"
                                                th:value="${cate.categoryId}"
                                                th:text="${cate.name}"></option>

                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 1px">
                            <div class="col-md-6">
                                <div class="form-group first">
                                    <label for="reservePrice">Product Price</label>
                                    <input type="text" th:field="*{reservePrice}" class="form-control" placeholder="Enter your email" id="reservePrice">
<!--                                    <p class="form-message" style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>-->
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group first">
                                    <label for="phoneNumber">Step Price</label>
                                    <input type="text" class="form-control" placeholder="Enter your number" id="phoneNumber">
                                    <!--                                    <p class="form-message" style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>-->
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 1px">

                            <div class="col-md-6">
                                <div class="form-group first">
                                    <label for="password">Product Information</label>
                                    <textarea rows="5" cols="33" th:field="*{productInfo}"  class="form-control" placeholder="Enter your password" id="password"></textarea>
                                    <!--                                    <p class="form-message" style="color: red" th:if="${#fields.hasErrors('account.password')}" th:errors="*{account.password}"></p>-->
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group first">
                                    <label for="dayOfBirth">Time Auction: </label>
                                    <input type="text" th:field="*{timeAuction}" class="form-control" id="dayOfBirth">
<!--                                    <p class="form-message" style="color: red" th:if="${#fields.hasErrors('dayOfBirth')}" th:errors="*{dayOfBirth}"></p>-->
                                </div>
                                <div class="form-group first">
                                    <label style="margin-top: 20px" for="image" >Upload Image</label>
                                    <input style="height: 40px" multiple="multiple" type="file" name="file" id="file" class="form-control"/>
                                    <input type="hidden" th:field="*{listImage}" class="form-control" id="image">
                                </div>

                            </div>


                        </div>


                        <input style="margin-top: 30px" type="submit" value="Register" class="btn px-5 btn-primary">

                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
