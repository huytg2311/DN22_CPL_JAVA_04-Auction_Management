<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Pay.Picker</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <link th:href="@{/lib/productDetail/productDetail.css}" rel="stylesheet">
    <!-- Favicon -->
    <link href="https://cdn2.iconfinder.com/data/icons/content-design-production-1/66/36-512.png" rel="icon">

    <!-- Favicon -->
    <!--    <link href="img/favicon.ico" rel="icon">-->
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Playfair+Display:wght@600;700&display=swap"          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

</head>

<body>
<!-- Page Header Start -->
<div class="container-fluid page-header1 py-6 wow fadeIn" data-wow-delay="0.1s" style="height: 900px">
    <div class="container text-center pt-5 pb-3">
        <div class="container">
            <div class="card">
                <div class="container-fliud">
                    <div class="wrapper row">
                        <div class="preview col-md-4" th:each="file : ${listImages}">

                            <div class="preview-pic tab-content" >
                                <div class="tab-pane active" id="pic-1"><img th:src="@{${file.toString()}}" style="width: 300px; height: 300px"/></div>
                            </div>
                            <ul class="preview-thumbnail nav nav-tabs">
                                <img th:src="@{${file.toString()}}" style="width: 300px; height: 300px"/>
                            </ul>
                        </div>
                        <div class="details col-md-4">
                            <h5 class="product-title">Máy hút bụi đa năng</h5>
                            <div class="rating">
                                <div class="stars">
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star"></span>
                                    <span class="fa fa-star"></span>
                                </div>
                                <span class="review-no">Time: </span>
                            </div>
                            <p class="product-description">Product description</p>
                            <h6 class="price">current price: <span>$180</span></h6>
                            <h6 class="price">Step price:
                                <span>$10</span>
                            </h6>
                            <div style="display-inside: ruby-base-container">
                                <button type="button" class="btn btn-warning" style="margin: 0 auto;">+</button>
                                <button type="button" class="btn btn-warning" style="margin: 0 auto;">-</button>
                                <button type="button" class="btn btn-warning" style="margin: 0 auto;">x10</button>
                            </div>
                            <br>
                            <h6 class="price">Total price: <span>$190</span></h6>
                            <div class="action">
                                <button class="add-to-cart btn btn-default" type="button">Auction</button>
                                <button class="like btn btn-default" type="button"><span class="fa fa-gavel"></span></button>
                            </div>
                        </div>
                        <div class="details col-md-4">
                            <h5 class="product-title">Lịch sử đấu giá</h5>


                            <div class="action">
                                <button class="add-to-cart btn btn-default" type="button">Refresh</button>
                                <!--                                <button class="like btn btn-default" type="button"><span class="fa fa-refresh"></span></button>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

</div>


<!-- Footer Start -->
<div style="margin-top: -100px" th:insert="footer :: my-footer">
    <!-- Footer End -->
    <!-- Copyright Start -->
    <div class="container-fluid copyright text-light py-4 wow fadeIn" data-wow-delay="0.1s">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                    &copy; <a href="#">Your Site Name</a>, All Right Reserved.
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <!--/*** This template is free as long as you keep the footer author’s credit link/attribution link/backlink. If you'd like to use the template without the footer author’s credit link/attribution link/backlink, you can purchase the Credit Removal License from "https://htmlcodex.com/credit-removal". Thank you for your support. ***/-->                    Designed By <a href="https://htmlcodex.com">HTML Codex</a>
                    <br>Distributed By: <a class="border-bottom" href="https://themewagon.com"                                           target="_blank">ThemeWagon</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Copyright End -->
<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/lib/wow/wow.min.js}"></script>
<script th:src="@{/lib/easing/easing.min.js}"></script>
<script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/lib/counterup/counterup.min.js}"></script>
<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/js/main.js}"></script>

</body>

</html>
