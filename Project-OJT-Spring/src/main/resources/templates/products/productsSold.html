<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>My Items Sold</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicon -->
  <link th:href="@{/img/logo.svg}" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">


  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/lib/bootstrap-icons/bootstrap-icons.css}">


  <!-- Libraries Stylesheet -->
  <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
  <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
  <link th:href="@{/lib/owlcarousel/assets/owl.theme.default.css}" rel="stylesheet">

  <!-- Customized Bootstrap Stylesheet -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/button/styles/buttons.css}" rel="stylesheet">

  <!-- Template Stylesheet -->
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div th:insert="header :: my-header"></div>

<div class="container" style="margin-top: 200px">
  <main class="content">
    <h3 class="text-secondary " style="text-align: center"
       th:if="${#lists.isEmpty(products)}">
      You have no products for sale!</h3>
    <div class="row">
      <div class="col-12 col-lg-8 col-xxl-9 d-flex" style="margin-left: 140px; margin-top: 35px">

        <div class="card flex-fill" th:if="!${#lists.isEmpty(products)}">
          <div class="card-header">

            <h5 class="card-title mb-0">My Items Sold</h5>
          </div>
          <table class="table table-hover my-0">
            <thead>
            <tr>

              <th class="d-none d-md-table-cell">Product Name</th>
              <th class="d-none d-md-table-cell">Category</th>
              <th class="d-none d-md-table-cell">Price</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">


              <td th:text="${product.productName}"></td>
              <td th:text="${product.category}"></td>
              <td th:text="${product.cartDetail.bid.bidPrice}"></td>


            </tr>
            </tbody>
          </table>

        </div>
      </div>

    </div>

  </main>      <!-- End -->
    </div>


<!-- Footer Start -->
<div th:insert="footer :: my-footer"></div>
<!-- Footer End -->


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/lib/wow/wow.min.js}"></script>
<script th:src="@{/lib/easing/easing.min.js}"></script>
<script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/lib/counterup/counterup.min.js}"></script>
<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/js/main.js}"></script>

</body>
</html>
