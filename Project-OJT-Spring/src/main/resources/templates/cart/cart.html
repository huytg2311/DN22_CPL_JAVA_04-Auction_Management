<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Smart Auction Cart</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link th:href="@{/img/logo.svg}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">


    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{lib/bootstrap-icons/bootstrap-icons.css}">


    <!-- Libraries Stylesheet -->
    <link th:href="@{lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{lib/owlcarousel/assets/owl.theme.default.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{button/styles/buttons.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{css/style.css}" rel="stylesheet">
</head>
<body>
<div class="sticky-top" th:insert="header :: my-header"></div>
<h3 class="text-secondary " style="text-align: center; margin-top: 100px"
   th:if="${#lists.isEmpty(carts)}">
    You have not won any auctions!</h3>

<div class="container mt-5" th:if="!${#lists.isEmpty(carts)}">

        <div class="mw-1200px mx-auto bg-white mb-5">
            <h1 class="text-secondary">My won items</h1>
            <!-- Shopping cart table -->
            <div class="table-responsive vh-75" th:if="!${#lists.isEmpty(carts)}">
                <table class="table" th:each="cart : ${carts}">

                    <thead>
                    <tr>
                        <th scope="col" class="border-0 bg-light">
                            <div class=" text-uppercase">Product</div>
                        </th>
                        <th scope="col" class="border-0 bg-light">
                            <div class=" text-uppercase">Price</div>
                        </th>
                        <th scope="col" class="border-0 bg-light">
                            <div class=" text-uppercase">Date</div>
                        </th>
                        <th scope="col" class="border-0 bg-light" style="width: 25%">

                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cd : ${cart.cartDetailList}">
                        <td class="border-0">
                            <div class="d-flex align-items-center" th:each="img, imgState : ${#strings.arraySplit(cd.product.listImage, ' ')}" th:if="${imgState.index==0}">
                                <div class="ratio ratio-1x1 avatar-xl">
                                    <img th:src="@{${img}}" alt="" width="70" class="op-center of-cover">
                                </div>
                                <div class="ms-3 w-fit-content">
                                    <h5 class="mb-0"> <a href="#" class="text-dark d-inline-block align-middle" th:text="${cd.product.productName}"></a></h5>
                                </div>
                            </div>
                        </td>
                        <td class="border-0 align-middle"><strong th:text="'$' + ${#numbers.formatDecimal(cd.bid.bidPrice,1,'COMMA',2,'POINT')}"></strong></td>
                        <td class="border-0 align-middle"><strong th:text="${#temporals.format(cd.bid.bidTime, 'HH:mm:ss dd/MM/yyyy')}"></strong></td>
                        <td class="border-0 align-middle"><a type="submit" class="btn px-5 btn-primary rounded-0 p-2"
                                                             th:href="@{/bill/billConfirm/{billId}(billId = ${cd.bill.billId})}" >Confirm transport</a>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
            <!-- End -->
        </div>
    </div>
</div>

<!-- Footer Start -->
<div th:insert="footer :: my-footer"></div>
<!-- Footer End -->


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{lib/wow/wow.min.js}"></script>
<script th:src="@{lib/easing/easing.min.js}"></script>
<script th:src="@{lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{lib/counterup/counterup.min.js}"></script>
<script th:src="@{lib/owlcarousel/owl.carousel.min.js}"></script>

<!-- Template Javascript -->
<script th:src="@{js/main.js}"></script>

</body>
</html>
