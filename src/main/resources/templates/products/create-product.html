<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Products - Upload Product Now</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <link href="https://cdn1.iconfinder.com/data/icons/real-estate-2-12/128/56-512.png" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Icon Font Stylesheet -->
    <script src="https://kit.fontawesome.com/091e570025.js" crossorigin="anonymous"></script>


    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <style>
        input {
            height: calc(1.5em + .75rem + 2px);
        }
        label {
            font-weight: bold;
        }

        textarea {
            font-size: .8rem;
            letter-spacing: 1px;
        }
        textarea {
            padding: 10px;
            max-width: 100%;
            border-radius: 6px;
            border: 1px solid black;
            box-shadow: 1px 1px 1px #999;
        }


    </style>
</head>

<body >

<div th:insert="header :: my-header"></div>



<div class="d-lg-flex half" style="margin-top: 95px;background-color: #F6F7FC; height: 1000px" >
    <div class="contents order-2 order-md-1">

        <div class="container">
            <div class="row align-items-center justify-content-center"  style="height: 700px">
                <img th:src="@{/img/online-shopping.png}" style="width: 300px; height: 300px; position: absolute;margin-left: -370px;margin-top: -5px;" >
                <div class="col-md-7 py-5" style="margin-left: 500px;background: #f5f6fa;padding-left: 550px;margin-right: 480px;width: 100%; border-radius: 30px; padding-right: 50px; margin-top: -30px">
                    <h3 style="color: #EAA636;">Upload Product Auction</h3>
                    <br><br>
                    <form th:action="@{/products/create}" th:object="${product}" method="post" enctype="multipart/form-data">
                        <div class="row">
                            <input type="text" th:name="auction.user.account.username" th:value="${#request.userPrincipal.name} ">
                            <div class="col-md-6">
                                <div class="form-group first">
                                    <label for="name">Product Name: </label><i style="color: red">(*)</i>
                                    <input type="text" th:field="*{productName}"  class="form-control" placeholder="Enter product name" id="name">
                                    <!--                                    <p class="form-message" style="color: red" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></p>-->
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group first">
                                    <label>Category: </label>
                                    <select class="form-control" th:field="*{category}" style="height: calc(1.5em + .75rem + 2px)">
                                        <option th:each="cate : ${categories}"
                                                th:value="${cate.categoryId}"
                                                th:text="${cate.name}"></option>

                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 1px">
                            <div class="col-md-6">
                                <div class="form-group first">
                                    <label for="reservePrice">Product Price</label><i style="color: red">(*)</i>
                                    <input type="text" th:field="*{auction.reservePrice}" class="form-control" placeholder="Enter reserve price" id="reservePrice">
                                    <!--                                    <p class="form-message" style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>-->
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group first">
                                    <label for="phoneNumber">Step Price</label><i style="color: red">(*)</i>
                                    <input type="text" th:field="*{auction.stepPrice}" class="form-control" placeholder="Enter step price" id="phoneNumber">
                                    <!--                                    <p class="form-message" style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>-->
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 1px">

                            <div class="col-md-6">
                                <div class="form-group first">
                                    <label for="password">Description</label><i style="color: red">(*)</i>
                                    <textarea rows="5" cols="33" th:field="*{description}"  class="form-control" placeholder="Enter description" id="password"></textarea>
                                    <!--                                    <p class="form-message" style="color: red" th:if="${#fields.hasErrors('account.password')}" th:errors="*{account.password}"></p>-->
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group first">
                                    <label for="dayOfBirth">Time Auction: </label><i style="color: red">(*)</i>
                                    <input type="text" th:field="*{auction.auctionTime}" class="form-control" id="dayOfBirth">
                                    <!--                                    <p class="form-message" style="color: red" th:if="${#fields.hasErrors('dayOfBirth')}" th:errors="*{dayOfBirth}"></p>-->
                                </div>
                                <div class="form-group first">
                                    <label style="margin-top: 20px" for="image" >Upload Image</label>
                                    <input style="height: calc(1.5em + .75rem + 2px)" multiple="multiple" type="file" name="file" id="file" class="form-control"/>
                                    <input type="hidden" th:field="*{listImage}" class="form-control" id="image">
                                </div>

                            </div>


                        </div>

                        <div>
                            <input style="margin-top: 30px" type="button" th:href="'/products/auction/'+ ${#request.userPrincipal.name}" value="Back" class="btn px-5 btn-secondary">
                            <input style="margin-top: 30px; margin-left: 40px" type="submit" value="Upload" class="btn px-5 btn-primary">

                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>

</div>




<div style="margin-top: -450px" th:insert="footer :: my-footer"></div>



    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/lib/wow/wow.min.js}"></script>
    <script th:src="@{/lib/easing/easing.min.js}"></script>
    <script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
    <script th:src="@{/lib/counterup/counterup.min.js}"></script>
    <script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>

    <!-- Template Javascript -->
    <script th:src="@{/js/main.js}"></script>

</body>

</html>
