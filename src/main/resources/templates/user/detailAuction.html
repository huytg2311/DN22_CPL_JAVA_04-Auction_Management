<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Pay.Picker</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <link th:href="@{/lib/productDetail/productDetail.css}" rel="stylesheet">
    <link th:href="@{/lib/productDetail/productloadimage.css}" rel="stylesheet">
    <!-- Favicon -->
    <link href="https://cdn2.iconfinder.com/data/icons/content-design-production-1/66/36-512.png" rel="icon">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Playfair+Display:wght@600;700&display=swap"
          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

</head>

<body>


<div th:insert="header :: my-header"></div>

<!-- Page Header Start -->
<div class="container-fluid page-header1 py-6 wow fadeIn" data-wow-delay="0.1s" style="height: 900px">
    <div class="container text-center pt-5 pb-3">
        <div class="container">
            <div class="card">
                <div class="container-fliud" th:object="${products}">
                    <div class="wrapper row">
                        <div class="preview col-md-4" >
                            <section >
<!--                                th:src="@{*{listImage}}"-->
                                <div id="largeima"> <img id="currentimg"  th:src="@{${listImage[0].toString()}}"   alt=""/></div>
                            </section>
                            <section class="row mt-2 " >

                                <img  th:each="file : ${listImage}" th:src="@{${file.toString()}}" onclick="zoomout(this)" alt="image"/>




                            </section>



                        </div>
                        <div class="details col-md-6  border border-primary">
                            <h5 class="product-title mt-4 " th:text="*{name}"></h5>
                            <h6 class="price"> Time:
                                <span th:text="*{timeAuction}"></span></h6>
                            <p class="product-description" >
                                Product Information:
                                <span th:text="*{productInfo}"></span>
                            </p>
                            <h6 class="price">Current price:
                                <span th:text="*{currentPrice}"></span></h6>
                            <h6 class="price">Step price:
                                <span th:text="*{stepPrice}"></span>
                            </h6>
                            <a style="text-decoration: none;"  class="mb-4" th:href="'/products/auction/'+ ${#request.userPrincipal.name}">

                                <button type="button" class="btn btn-outline-success ">Back</button>
                            </a>
                            <a style="text-decoration: none;" th:if=" ${#strings.equals(product.productStatus,'REJECTED')} ">
                                <!--                                               th:href="@{/admin/edit/{id}(id = ${user.id})}">         -->
                                <button type="button" class="btn btn-outline-success">Edit</button>
                            </a>

                        </div>

                    </div>
                </div>
            </div>
        </div>


    </div>

</div>




<!-- Copyright Start -->
<div class="container-fluid copyright text-light py-4 wow fadeIn" data-wow-delay="0.1s">
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                &copy; <a href="#">Your Site Name</a>, All Right Reserved.
            </div>
            <div class="col-md-6 text-center text-md-end">
                <!--/*** This template is free as long as you keep the footer author’s credit link/attribution link/backlink. If you'd like to use the template without the footer author’s credit link/attribution link/backlink, you can purchase the Credit Removal License from "https://htmlcodex.com/credit-removal". Thank you for your support. ***/-->
                Designed By <a href="https://htmlcodex.com">HTML Codex</a>
                <br>Distributed By: <a class="border-bottom" href="https://themewagon.com"
                                       target="_blank">ThemeWagon</a>
            </div>
        </div>
    </div>
</div>
</div>
<!-- Copyright End -->


<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/lib/wow/wow.min.js}"></script>
<script th:src="@{/lib/easing/easing.min.js}"></script>
<script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/lib/counterup/counterup.min.js}"></script>
<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/js/main.js}"></script>
<script>
    function zoomout(anh){
        document.getElementById('currentimg').src=anh.src;
    }
</script>
</body>

</html>
